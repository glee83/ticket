<section class="contact-section ">
    <div class=" contact-heading mb-5 ">
        <h2 class="contact-heading-title">How to get to us.</h2>
        <p class="contact-para">Feel free to come to us if you have any queries. <br> Our team is always ready to help out.</p>
    </div>

    <div class="contact-container ">
        <div class="contact">
            <div class="contact-head">
                <h2 class="contact-heading">Contact us.</h2>
                <p class="contact-para">We are located at bonamoussadi, carrefour jc Lorda barking 2<sup>nd</sup> floor</p>
                <span class=" contact-icon phone">
                    <mat-icon>phone</mat-icon>
                    <a href="+237657959520">+237657959520</a>

                    <mat-icon>email</mat-icon>
